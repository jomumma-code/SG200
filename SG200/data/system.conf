{
  "name": "CiscoSG200",
  "version": "0.2.0",
  "author": "Custom",
  "testEnable": true,
  "panels": [
    {
      "title": "SG200 Collector Connection",
      "description": "External collector that scrapes Cisco SG200 MAC tables via Playwright.",
      "fields": [
        {
          "display": "Collector Hostname/IP",
          "field ID": "connect_ciscosg200_collector_host",
          "type": "shortString",
          "mandatory": "true",
          "add to column": "true",
          "show column": "true",
          "identifier": "true"
        },
        {
          "display": "Collector Port",
          "field ID": "connect_ciscosg200_collector_port",
          "type": "integer",
          "mandatory": "true",
          "add to column": "true",
          "show column": "false",
          "value": 8080
        },
        {
          "display": "Collector Token",
          "field ID": "connect_ciscosg200_collector_token",
          "type": "shortString",
          "mandatory": "false",
          "add to column": "false",
          "show column": "false",
          "description": "Optional shared token sent as X-Collector-Token."
        },
        {
          "display": "SG200 Switch Inventory",
          "field ID": "connect_ciscosg200_inventory",
          "type": "longString",
          "mandatory": "true",
          "add to column": "false",
          "show column": "false",
          "description": "One switch per line: ip,username,password (e.g. 192.168.0.221,cisco,cisco)"
        }
      ]
    },
    {
      "focal appliance": true,
      "title": "Assign eyeSight Devices",
      "description": "<html>Select the eyeSight appliance that will communicate with the SG200 collector and switches.<html>"
    },
    {
      "title": "SG200 Discovery Options",
      "description": "Discovery schedule for polling MAC tables from the SG200 collector.",
      "fields": [
        {
          "host discovery": true,
          "display": "Discovery Frequency (in minutes)",
          "max": 300000,
          "add to column": "true",
          "show column": "false",
          "value": 10
        }
      ]
    }
  ]
}
